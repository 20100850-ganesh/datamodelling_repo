<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>ProtR-User</title>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="/static/images/site_logo.png" width="100px" height="130px" alt="site logo" class="logo">
            <h3>ProtoR</h3>
            <nav>
                <ul>
                    <!-- <li><a href="/">Home</a></li> -->
                    <li><a href="/predictions">Predictions</a></li>
                    <li><a href="/user">View/Edit Profile</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </nav>
        </div>
        <!-- <hr> -->
        <div class="row">
            <div class="col">
                <div class="form-box">
                    <h1>Welcome, {{name}}</h1>
                    <h2>Profile Information</h2>
                    <form action="">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="material-icons">person</i>
                                <input placeholder="Name" disabled>
                                <input type="text" id="name" name="name" value="{{ session['name'] }}" disabled>
                            </div>
                            <div class="input-field">
                                <i class="material-icons">mail</i>
                                <input placeholder="E-mail" disabled>
                                <input type="email" id="email" name="email" value="{{ session['email'] }}" disabled>
                            </div>
                            <div class="input-field">
                                <i class="material-icons">lock</i>
                                <input placeholder="Password" disabled>
                                <input type="password" id="password" name="password" value="{{ '*' * pwd }}" disabled>
                            </div>
                        </div>
                        <div class="btn-field">
                            <button type="button" id="edit-btn">Edit Profile</button>
                            <button type="button" id="save-btn" class="disable">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <script>
        document.getElementById("edit-btn").addEventListener("click", function () {
            document.querySelectorAll("input[disabled]").forEach(function (input) {
                input.removeAttribute("disabled");
            });
            document.getElementById("edit-btn").classList.add("disable");
            document.getElementById("save-btn").classList.remove("disable");
        });
    </script>
    <script>
        document.getElementById("save-btn").addEventListener("click", function () {
            // Get the form data
            var formData = new FormData(document.querySelector("form"));

            // Send an AJAX request to update the user data
            fetch("/update_profile", {
                method: "POST",
                body: formData
            })
                .then(function (response) {
                    if (response.ok) {
                        alert("Profile updated successfully!");
                        location.reload();
                    } else {
                        alert("Failed to update profile!");
                    }
                })
                .catch(function (error) {
                    console.error(error);
                });
        });
    </script>
</body>

</html>
