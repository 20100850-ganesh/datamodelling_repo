<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>ProtR-User</title>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="/static/images/site_logo.png" width="100px" height="130px" alt="site logo" class="logo">
            <h3>ProtoR</h3>
            <nav>
                <ul>
                    <li><a href="base.html">Home</a></li>
                    <li><a href="predictions.html">Predictions</a></li>
                    <li><a href="user.html">View/Edit Profile</a></li>
                    <li><a href="login.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
        <!-- <hr> -->
        <div class="row">
            <div class="col">
                <div class="form-box">
                    <h1>Welcome to User Page</h1>
                    <h2>Profile Information</h2>
                    <form action="">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="material-icons">person</i>
                                <input placeholder="Name" disabled>
                                <input type="text" id="name" name="name" value="John Doe" disabled>
                            </div>
                            <div class="input-field">
                                <i class="material-icons">mail</i>
                                <input placeholder="E-mail" disabled>
                                <input type="email" id="email" name="email" value="johndoe@example.com" disabled>
                            </div>
                            <div class="input-field">
                                <i class="material-icons">lock</i>
                                <input placeholder="Password" disabled>
                                <input type="password" id="password" name="password" value="********" disabled>
                            </div>
                        </div>
                        <div class="btn-field">
                            <button type="button">Edit Profile</button>
                            <button type="button" class="disable">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
