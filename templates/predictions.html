<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>ProtR-Predictions</title>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="/static/images/site_logo.png" width="100px" height="130px" alt="site logo" class="logo">
            <h3>ProtoR</h3>
            <nav>
                <ul>
                    <!-- <li><a href="base.html">Home</a></li> -->
                    <li><a href="/predictions">Predictions</a></li>
                    <li><a href="/user">View/Edit Profile</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </nav>
        </div>
        <!-- <hr> -->
        <div class="row">
            <div class="col">
                <h1>Upload Images for Prediction</h1>
                <section class="upload">
                    <label for="model" class="label">Select a model:</label>
                    <select id="model" name="model" class="label-t">
                        <option value="DenseNet" class="label-t">DenseNet</option>
                        <option value="MobileNet" class="label-t">MobileNet</option>
                    </select>
                    <form id="upload-form" enctype="multipart/form-data">
                        <label for="image" class="label">Select an image to upload:</label>
                        <input type="file" id="image" name="image" accept="image/*" class="label">
                        <button type="submit" class="label-btn">Predict</button>
                        <br>
                        <div class="spinner">
                            <div class="text">Predicting... Please wait!</div>
                            <div class="dots">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>
                        <br>
                    </form>
                </section>
                <br>
            </div>
            <div class="col">
                <div class="msg">
                    <p id="message"></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const imageInput = document.getElementById('image');
        const modelSelect = document.getElementById('model');
        const message = document.getElementById('message');
        const spinner = document.querySelector('.spinner');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('model', modelSelect.value);

            // Show the loading spinner
            spinner.style.display = 'block';

            fetch('/predict', {
                method: 'POST',
                body: formData,
            })
                .then((response) => response.json())
                .then((prediction) => {
                    console.log('Prediction:', prediction);

                    // Make a GET request to retrieve disease information and control methods
                    fetch(`/disease/${prediction.result}`)
                        .then((response) => response.json())
                        .then((disease) => {
                            console.log('Disease:', disease);

                            if (disease.name === 'healthy_rice_plant') {
                                // If the plant is healthy, display the message directly
                                message.innerText = 'Your Rice Plant is healthy!';
                            } else {
                                // If the plant is not healthy, display the disease information and control methods
                                message.innerText = `Your Rice Plant is suffering from ${disease.name}\n ${disease.info}\n Control methods:\n${disease.control_methods}`;
                            }
                        })
                        .catch((error) => {
                            console.error(error);
                        })
                        .finally(() => {
                            // Hide the loading spinner
                            spinner.style.display = 'none';
                        });
                })
                .catch((error) => {
                    console.error(error);
                    // Hide the loading spinner
                    spinner.style.display = 'none';
                });
        });

        // Hide the spinner on page load
        spinner.style.display = 'none';
    </script>


</body>

</html>
